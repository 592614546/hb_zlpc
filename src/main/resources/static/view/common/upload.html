<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文件上传</title>
	<link href="../../style/Tolong.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../plugin/jquery-easyui-1.4.1/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../plugin/jquery-easyui-1.4.1/themes/icon.css" />
    <script src="../../plugin/jquery-easyui-1.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../plugin/jquery-easyui-1.4.1/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../plugin/jquery-easyui-1.4.1/locale/easyui-lang-zh_TW.js" type="text/javascript"></script>
	<style>
		.Absolute-Center {
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
		}
		.uploadFileDiv{
			position:absolute;
			display:none;
			width: 500px;
			height: 300px;
			background-color: #2A89D0;
		}
	</style>
	<script type="text/javascript">
		function getChecked() {
			var uploadFileDiv = document.getElementById("uploadFileDiv");
			uploadFileDiv.style.display = "block";
		}
		function closeDiv() {
			var uploadFileDiv = document.getElementById("uploadFileDiv");
			uploadFileDiv.style.display = "none";
		}
	</script>
</head>
<body>
	<!--上传的界面-->
    <div id="uploadFileDiv" class="uploadFileDiv Absolute-Center">
		<div>
			<a href="#" onclick="closeDiv()">关闭</a>
		</div>
		<div>
			<form action="/CaseQualityEvaluation/handle/fileUpload" method="post" enctype="multipart/form-data">
				<input type="file" name="file" />
				<input type="submit" value="上传文件"/>
			</form>
		</div>
    </div>
    
    <div style="margin:20px 0;">
		<a href="#" class="easyui-linkbutton" onclick="getChecked()">GetChecked</a> 
	</div>
</body>
</html>
